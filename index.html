<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>WebStudio</title>
</head>
<body>
    <!-- Header -->
    <header class="header-container">
        <div class="header-block">
            <svg width="145" height="20" viewBox="0 0 145 20">
                <use xlink:href="./assets/WebStudio.svg#WebStudio"></use>
            </svg>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="">Студія</a></li>
                    <li class="nav-item"><a href="">Портфоліо</a></li>
                    <li class="nav-item"><a href="">Контакти</a></li>
                </ul>
            </nav>
            <div class="block_email-and-phone">
                <div class="email-card">
                    <svg class="email" width="16" height="12" viewBox="0 0 16 12">
                        <use xlink:href="./assets/envelope.svg#icon-envelope"></use>
                    </svg>
                    <p class="text-envelope">info@devstudio.com</p>
                </div>
                <div class="phone-card">
                    <svg class="phone" width="10" height="16" viewBox="0 0 10 16">
                        <use xlink:href="./assets/smartphone.svg#icon-smartphone"></use>
                    </svg>
                    <p class="phone-number">+38 096 111 11 11</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Modal Window -->
    <button class="btn" data-modal-open>Замовити послугу</button>
    <div class="backdrop is-hidden" data-modal >
        <div class="modal-window">
            <button class="close-btn" data-modal-close>
                <svg class="close-icon" width="18" height="18" viewBox="0 0 18 18">
                    <use xlink:href="./assets/close-icon.svg#close-icon"></use>
                </svg>
            </button>
            <h2 class="modal-window-title mw-text">Залиште свої дані, ми вам передзвонимо</h2>
            <form class="form-wrapper">
                <div class="field-wrapper">
                    <label class="mw-text field-title" for="username">Ім'я</label>
                    <div class="field-box">
                        <svg class="field-icon" width="18" height="18" viewBox="0 0 18 18">
                            <use xlink:href="./assets/person-icon.svg#person-icon"></use>
                        </svg>
                        <input id="username" class="field" type="text"/>
                    </div>
                </div>
                <div class="field-wrapper">
                    <label class="mw-text field-title" for="phone-number">Телефон</label>
                    <div class="field-box">
                        <svg class="field-icon" width="18" height="18" viewBox="0 0 18 18">
                            <use xlink:href="./assets/phone-icon.svg#phone-icon"></use>
                        </svg>
                        <input  min="3" max="10" id="phone-number" class="field" type="text"/>
                    </div>
                </div>
                <div class="field-wrapper">
                    <label class="mw-text field-title" for="email">Пошта</label>
                    <div class="field-box">
                        <svg class="field-icon" width="18" height="18" viewBox="0 0 18 18">
                            <use xlink:href="./assets/email-icon.svg#email-icon"></use>
                        </svg>
                        <input id="email" class="field" type="email"/>
                    </div>
                </div>
                <div class="field-wrapper">
                    <label class="mw-text field-title" for="comment">Коментар</label>
                    <textarea id="comment" class="field area mw-text" rows="10" placeholder="Введіть текст"></textarea>
                </div>
            </form>
            <div class="checkbox-container">
                <input id="verification" type="checkbox"/>
                <label class="mw-text checked" for="verification">Погоджуюся з розсилкою та приймаю <a href="">Умови договору</a></label>
            </div>
            <div class="btn-box">
                <button class="btn" data-modal-close>Відправити</button>
            </div>
        </div>
    </div>
    <!-- Section "What we do" -->
    <section class="whatwedo-section container">
        <h2 class="whatwedo-subtitle">Чим ми займаємося</h2>
        <div class="whatwedo-pictures">
            <div class="whatwedo-image">
                <img src="./assets/wwd-image1.png" alt="desktop">
                <div class="whatwedo-label">
                    <p>Десктопні додатки</p>
                </div>
            </div>
            <div class="whatwedo-image">
                <img src="./assets/wwd-image2.png" alt="mobile">
                <div class="whatwedo-label">
                    <p>Мобільні додатки</p>
                </div>
            </div>
            <div class="whatwedo-image">
                <img src="./assets/wwd-image3.png" alt="design">
                <div class="whatwedo-label">
                    <p>Дизайнерські рішення</p>
                </div>
            </div>
        </div>
    </section>
    <!--Section "Our clients" -->
    <div class="social-links">
        <div class="ellipse">
            <svg class="social_icon" width="20px" height="20px" viewBox="0 0 20 20">
                <use xlink:href="./assets/instagram.svg#icon-inst"></use>
            </svg>
        </div>
        <div class="ellipse">
            <svg class="social_icon" width="20px" height="20px" viewBox="0 0 20 20">
                <use xlink:href="./assets/twitter.svg#icon-twitter"></use>
            </svg>
        </div>
        <div class="ellipse">
            <svg class="social_icon" width="20px" height="20px" viewBox="0 0 20 20">
                <use xlink:href="./assets/facebook.svg#icon-facebook"></use>
            </svg>
        </div>
        <div class="ellipse">
            <svg class="social_icon" width="20px" height="20px" viewBox="0 0 20 20">
                <use xlink:href="./assets/linkedin.svg#icon-linkedin"></use>
            </svg>
        </div>
    </div>
    <!-- Section "Regular clients" -->
    <section class="container">
        <h2 class="clients-title">Постійні клієнти</h2>
        <div class="block-clients">
            <div class="clients-card">
                <svg class="card_item" width="106" height="60" viewBox="0 0 106 60">
                    <use xlink:href="./assets/Logo1.svg#Logo1"></use>
                </svg>
            </div>
            <div class="clients-card">
                <svg class="card_item" width="106" height="60" viewBox="0 0 106 60">
                    <use xlink:href="./assets/Logo2.svg#Logo2"></use>
                </svg>
            </div>
            <div class="clients-card">
                <svg class="card_item" width="106" height="60" viewBox="0 0 106 60">
                    <use xlink:href="./assets/Logo3.svg#Logo3"></use>
                </svg>
            </div>
            <div class="clients-card">
                <svg class="card_item" width="106" height="60" viewBox="0 0 106 60">
                    <use xlink:href="./assets/Logo4.svg#Logo4"></use>
                </svg>
            </div>
            <div class="clients-card">
                <svg class="card_item" width="106" height="60" viewBox="0 0 106 60">
                    <use xlink:href="./assets/Logo5.svg#Logo5"></use>
                </svg>
            </div>
            <div class="clients-card">
                <svg class="card_item" width="106" height="60" viewBox="0 0 106 60">
                    <use xlink:href="./assets/Logo6.svg#Logo6"></use>
                </svg>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <section class="section-footer container">
            <div class="social-links-block">
                <p class="text-task3">приєднуйтесь</p>
                <div class="social-links social-links2">
                    <div class="ellipse2">
                        <svg class="social_icon2" width="20px" height="20px" viewBox="0 0 20 20">
                            <use xlink:href="./assets/instagram2.svg#icon-inst2"></use>
                        </svg>
                    </div>
                    <div class="ellipse2">
                        <svg class="social_icon2" width="20px" height="20px" viewBox="0 0 20 20">
                            <use xlink:href="./assets/twitter2.svg#icon-twitter2"></use>
                        </svg>
                    </div>
                    <div class="ellipse2">
                        <svg class="social_icon2" width="20px" height="20px" viewBox="0 0 20 20">
                            <use xlink:href="./assets/facebook2.svg#icon-facebook2"></use>
                        </svg>
                    </div>
                    <div class="ellipse2">
                        <svg class="social_icon2" width="20px" height="20px" viewBox="0 0 20 20">
                            <use xlink:href="./assets/linkedin2.svg#icon-linkedin2"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <form>
                <div class="footer-email">
                    <p class="footer-email-title">Підпишіться на розсилку</p>
                    <div class="footer-emailandbtn">
                        <input type="email" placeholder="E-mail" id="footer-email-field">
                        <button class="footer-btn">
                            Підписатися
                            <svg class="footer-icon-send" width="24" height="24" viewBox="0 0 24 24">
                                <use xlink:href="./assets/icon-send.svg#icon-send"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </footer>
    <script src="./js/modal.js"></script>
</body>
</html>
